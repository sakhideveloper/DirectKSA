<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Alert</title>
</head>
<body>
    <script>
        function showMessage() {
            setTimeout(function() {
                alert("Pakistan Zindabad");
            }, 3000); // 3 seconds
        }

        showMessage();
    </script>
</body>
</html>
